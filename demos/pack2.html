<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>histogram</title>
    <script src="/node_modules/d3/build/d3.min.js"></script>
    <style>
        .svg-wrapper {
            width: 1000px;
            height: 500px;
            margin: 50px auto 0;
            position: relative;
        }

        svg {
            border: 1px gold solid;
        }

        svg circle {
            fill: none;
            stroke: darkblue;
        }
    </style>
</head>
<body>
    <div class="svg-wrapper">
        <svg width="1000" height="500"></svg>
    </div>
    <script>
        var colorScale = d3.scaleOrdinal().range(d3.schemeCategory20);
        d3.csv('/datas/flare.csv', function(data) {
        	var root = d3.stratify()
        				.parentId(function(d) {
        					return d.id.substr(0, d.id.lastIndexOf('.'));
        				})(data);
        	
            root.sum(function() {
                return 1;
            }).sort(function(a, b) {
                return b.value - a.value;
            })

            var packLayout = d3.pack().size([500, 500]);
            var nodes = packLayout(root).descendants();
            
            // colorScale.domain(nodes.map(function(val) {
            //     return val.data.name;
            // }));

            d3.select('svg').selectAll('circle')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('cx', function(d) {
                    return d.x;
                })
                .attr('cy', function(d) {
                    return d.y
                })
                .attr('r', function(d) {
                    return d.r;
                })

        })
    </script>
</body>
</html>
