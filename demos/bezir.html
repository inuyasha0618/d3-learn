<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-size: 0;
        }
        svg {
            outline: 1px gold solid;
        }

        svg path {
            fill: none;
            stroke: steelblue;
        }

        svg circle {
            fill: none;
            stroke: red;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <svg width="50%" height="500">
        <path d="M10 10Q60 300 88 100T300 377" />
        <circle cx="60" cy="300" r="5" />
    </svg>
    <svg width="50%" height="500">
        <path d="M10 90C60 90 280 300 388 300" />
        <circle cx="60" cy="90" r="5" />
        <circle cx="280" cy="300" r="5" />
    </svg>
</body>
</html>
